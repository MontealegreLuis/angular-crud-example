<h2>Edit Bike</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id">

    <div class="form-group">
        <label>Model:</label>
        <input class="form-control" formControlName="model" placeholder="model"/>
    </div>
    <div class="form-group">
        <label>Manufacturer:</label>
        <input class="form-control" formControlName="manufacturer" placeholder="manufacturer"/>
    </div>

    <button class="btn btn-success" *ngIf="auth.loggedIn">Update</button>
    <button class="btn btn-danger" (click)="deleteBike()" *ngIf="auth.loggedIn"> Delete</button>
    <button class="btn btn-info" (click)="goBack()">Go back</button>
</form>
