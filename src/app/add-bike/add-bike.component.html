<h2 class="text-center">Add Bike</h2>

<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="model">Model</label>
        <input
            type="email"
            formControlName="model"
            placeholder="Model"
            name="model"
            class="form-control"
            id="model"
        >
    </div>

    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input
            formControlName="manufacturer"
            placeholder="Manufacturer"
            name="manufacturer"
            class="form-control"
            id="manufacturer"
        >
    </div>

    <button class="btn btn-success">Add bike</button>
</form>
